baseURL: 'https://luojiahai.com/'
title: 'luojiahai'
paginate: 5
theme: 'paper'

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true

languages:
  en:
    languageName: 'English'
    weight: 1

  zh:
    languageName: '中文'
    weight: 2

    params:
      homeInfo:
        title: '`> whoami`'
        content: |
          🖥️ 我是一名软件开发工程师。

          🔭 我目前在努力工作谋生。

          🌱 我目前在学习机器如何思考。

          📫 如何联系我: `luo[at]jiahai.co`

          [阅读更多…](/about)

params:
  env: 'production'
  title: 'luojiahai'
  author: 'luojiahai'
  defaultTheme: 'dark' # dark, light

  enableAnchoredHeadings: true
  enableScrollToTop: true
  enableThemeToggle: true
  showMeta: true
  showSummary: true
  showBreadCrumbs: true
  showCodeCopyButtons: true
  showFullLanguageName: true
  showPageNums: false
  showPin: true
  showToc: true
  tocOpen: false
  useHugoToc: true

  label:
    text: 'luojiahai'
    icon: '/apple-touch-icon.png'
    iconHeight: 25

  homeInfo:
    title: '`> whoami`'
    content: |
      🖥️ I am a software development engineer.

      🔭 I am currently working hard for a living.

      🌱 I am currently learning how machine thinks.

      📫 How to reach me: `luo[at]jiahai.co`

      [Read more…](/about)

  socialIcons:
    - name: 'x'
      url: 'https://x.com/luojiahai/'
    - name: 'instagram'
      url: 'https://instagram.com/luojiahai/'
    - name: 'linkedin'
      url: 'https://linkedin.com/in/luojiahai/'
    - name: 'github'
      url: 'https://github.com/luojiahai/'

  mainSections:
    - 'posts'

  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ['title', 'permalink', 'summary', 'content']

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

outputs:
  home:
    - HTML
    - JSON
