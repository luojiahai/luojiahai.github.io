baseURL: "https://luojiahai.com/"
title: luojiahai
paginate: 5
theme: paper

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1

  zh:
    languageName: "🇨🇳 中文"
    weight: 2

    menu:
      main:
        - identifier: about
          name: 关于
          url: about
          weight: 10
        - identifier: posts
          name: 帖子
          url: posts
          weight: 20
        - identifier: archives
          name: 归档
          url: archives
          weight: 30
        - identifier: search
          name: 搜索
          url: search
          weight: 40
        - identifier: cv
          name: 简历
          url: cv
          weight: 50

    params:
      dateFormat: "2006年1月2日"

      homeInfoParams:
        Title: "`:~$ whoami`"
        Content: |
          我是一个美食爱好者。

          我是一个软件开发工程师。

          如何联系我: `luo[at]jiahai.co`

          […阅读更多](/about)

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: luojiahai
  # description: ""
  # keywords: [""]
  author: luojiahai
  # images: [""] 
  dateFormat: "2006-01-02"
  defaultTheme: dark # dark, light
  
  enableAnchoredHeadings: true
  enableScrollToTop: true
  enableThemeToggle: true
  hideMeta: false
  hideSummary: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
  showFullLanguageName: true
  showPageNums: false
  showRssButtonInSectionTermList: false
  showToc: true
  tocOpen: false
  useHugoToc: true

  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "luojiahai"
    icon: /apple-touch-icon.png
    iconHeight: 25

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: luojiahai
    # subtitle: ""
    imageUrl: "/apple-touch-icon.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: profile
    buttons:
      - name: CV
        url: cv

  # home-info mode
  homeInfoParams:
    Title: "`:~$ whoami`"
    Content: |
      I am a food enthusiast.

      I am a software development engineer.

      How to reach me: `luo[at]jiahai.co`

      [… Read more](/about)

  socialIcons:
    - name: x
      url: "https://x.com/luojiahai/"
    - name: instagram
      url: "https://instagram.com/luojiahai/"
    - name: linkedin
      url: "https://linkedin.com/in/luojiahai/"
    - name: github
      url: "https://github.com/luojiahai/"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  # cover:
  #   hidden: true # hide everywhere but not in structured data
  #   hiddenInList: true # hide on list pages and home
  #   hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: about
      name: About
      url: about
      weight: 10
    - identifier: posts
      name: Posts
      url: posts
      weight: 20
    - identifier: archives
      name: Archives
      url: archives
      weight: 30
    - identifier: search
      name: Search
      url: search
      weight: 40
    - identifier: cv
      name: Curriculum Vitae
      url: cv
      weight: 50

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
