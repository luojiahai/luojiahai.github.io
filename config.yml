baseURL: "https://luojiahai.com/"
title: luojiahai
paginate: 5
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
  zh:
    languageName: "🇨🇳 中文"
    weight: 2
    menu:
      main:
        - identifier: posts
          name: 帖子
          url: posts
          weight: 10
        - identifier: archives
          name: 归档
          url: archives
          weight: 20
        - identifier: search
          name: 搜索
          url: search
          weight: 30
        - identifier: cv
          name: 简历
          url: cv
          weight: 40
    params:
      homeInfoParams:
        Title: "你好，我是 luojiahai 👋"
        Content: |
          我在中国广州出生和长大。我现在居住在澳大利亚墨尔本。我在墨尔本大学完成了计算机科学的学业。我目前在计算机行业工作。

          我喜欢吃，享受烹饪和尝试不同食谱，品尝多样化的美食，探索餐馆。我特别喜欢早茶、烧烤和炸鸡。
      editPost:
        URL: "https://github.com/luojiahai/luojiahai.github.io/tree/main/content"
        Text: "推荐编辑" # edit text
        appendFilePath: true # to append file path to Edit link

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: luojiahai
  # description: ""
  # keywords: [Blog, Portfolio, PaperMod]
  author: luojiahai
  # author: ["Me", "You"] # multiple authors
  # images: [""]
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  ShowPageNums: false
  UseHugoToc: true
  displayFullLangName: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "luojiahai"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: luojiahai
    # subtitle: ""
    imageUrl: "/apple-touch-icon.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: profile
    buttons:
      - name: CV
        url: cv

  # home-info mode
  homeInfoParams:
    Title: "Hi, I'm luojiahai 👋"
    Content: |
      I was born and raised in Guangzhou, China. I am based in Melbourne, Australia. I completed studies in Computer
      Science at the University of Melbourne. I am working professionally in the computer industry.

      I find joy in the culinary world, indulging in cooking, experimenting with recipes, savouring diverse cuisines,
      and discovering eateries. I immensely enjoy yum-cha, barbecue, and fried chicken.

  socialIcons:
    - name: x
      url: "https://x.com/luojiahai/"
    - name: instagram
      url: "https://instagram.com/luojiahai/"
    - name: linkedin
      url: "https://linkedin.com/in/luojiahai/"
    - name: github
      url: "https://github.com/luojiahai/"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  # cover:
  #   hidden: true # hide everywhere but not in structured data
  #   hiddenInList: true # hide on list pages and home
  #   hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/luojiahai/luojiahai.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: posts
      name: Posts
      url: posts
      weight: 10
    - identifier: archives
      name: Archives
      url: archives
      weight: 20
    - identifier: search
      name: Search
